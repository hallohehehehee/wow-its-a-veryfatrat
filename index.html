<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="image" src="imageA.jpg" alt="image A">
    <script>
        let images = ["imageA.jpg", "imageB.jpg"];
        let currentIndex = 0;
        const switchInterval = 472; // milliseconds for 127 BPM

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("image").src = images[currentIndex];
        }, switchInterval);
    </script>
    <div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <p>Click to play audio</p>
  <button id="playButton">Play Audio</button>
  <button id="noAudioButton">Show Page Without Audio</button>
</div>
<audio id="audio" loop>
  <source src="fatrat.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div class="timer" id="timer">Seconds watching fish: 0:00</div>

<script>
document.getElementById('overlay').style.display = 'block';
document.getElementById('popup').style.display = 'block';

document.getElementById('playButton').onclick = function() {
  document.getElementById('audio').play();
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('popup').style.left = '-9999px'; // Move popup offscreen
};

document.getElementById('noAudioButton').onclick = function() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('popup').style.left = '-9999px'; // Move popup offscreen
</script>

</body>
</html>
