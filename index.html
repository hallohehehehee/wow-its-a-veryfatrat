# Image Switcher

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="image" src="imageA.jpg" alt="image A">
    <script>
        let images = ["imageA.jpg", "imageB.jpg"];
        let currentIndex = 0;
        const switchInterval = 472; // milliseconds for 127 BPM

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("image").src = images[currentIndex];
        }, switchInterval);
    </script>
</body>
</html>
